<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
    <div layout:fragment="mainContentPage">
        <div class="row mt-3">
            <div class="col-6 mx-auto">
                <form th:action="@{'/addproject'}" method="post">
                    <div class="row">
                        <div class="col-12">
                            <label>Project name : </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="name" placeholder="Insert project">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Start Date: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="date" class="form-control" name="startDate">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Completion Date: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="date" class="form-control" name="completionDate" >
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Status: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input list="statuses" class="form-control" name="status">
                            <datalist id="statuses">
                                <option value="NotStarted">
                                <option value="Active">
                                <option value="Completed">
                            </datalist>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success">ADD PROJECT</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
