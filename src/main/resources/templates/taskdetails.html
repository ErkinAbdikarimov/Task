<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
    <div layout:fragment="mainContentPage">
        <div class="row mt-3">
            <div class="col-6 mx-auto" th:if = "${task!=null}">
                <form th:action="@{'/savetask'}" method="post">
                    <input type="hidden" name="id" th:value="${task.id}">
                    <div class="row">
                        <div class="col-12">
                            <label>NAME : </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="name" placeholder="Insert name" th:value="${task.getTaskName()}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Status : </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input list="statuses" class="form-control" name="status" th:value="${task.status}">
                            <datalist id="statuses">
                                <option value="ToDo">
                                <option value="InProgress">
                                <option value="Done">
                            </datalist>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Description : </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="description" placeholder="Insert model" th:value="${task.getTaskDescription()}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Priority : </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="priority" placeholder="Insert model" th:value="${task.getPriorityTask()}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success">SAVE TASK</button>
                            <button type="button" class="btn btn-danger ms-1" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                DELETE ITEM
                            </button>
                        </div>
                    </div>

                </form>

                <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form th:action="${'/deletetask'}" method="post">
                            <input type="hidden" name="id" th:value="${task.id}">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Confirm Delete</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                                    <button class="btn btn-danger">YES</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
